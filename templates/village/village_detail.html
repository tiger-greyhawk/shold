{% extends "base_site.html" %}
{% load i18n %}

{% block content %}
    <h1>Village {{ village.name }}</h1>
    {{ village.name }}&nbsp;({{ village.x|floatformat:3 }}, {{ village.y|floatformat:3 }})

<form method="post" action="">
    {% csrf_token %}
    <table>
        <tbody>
            {{ user.username }}
        </tbody>
    </table>
    <input type="submit"/>
</form>
{% endblock %}
